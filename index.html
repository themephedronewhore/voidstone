<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VoidStone</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/svg+xml" href="images/favicon.png">
</head>
<body>
  <canvas id="snow"></canvas>

  <main class="container blurred">
    <section class="card">
      <div class="avatar-row">
        <div class="avatar-wrap">
          <img src="images/avatar.png" alt="avatar" class="avatar">
          <div class="ring"></div>
          <div class="audio-ring"></div>
        </div>
        <div class="avatar-info">
          <h1 class="name">VoidStone</h1>
          <p class="tag">Ванилла+</p>
        </div>
      </div>
      
      <p class="lead">⠀</p>
      <div class="divider"></div>

      <p class="lead">exemple</p>
      <p class="lead">exemple</p>
      <p class="lead">exemple</p>

      <div class="links">
        <a class="btn" href="https://t.me/voidstone_vanilla" target="_blank" rel="noopener noreferrer">
          <img src="images/telegram.svg" alt="Telegram" class="logo">
          <span>Telegram<small>t.me/voidstone_vanilla</small></span>
        </a>

        <a class="btn secondary" href="https://discord.gg/PmXHQz6rNN" target="_blank" rel="noopener noreferrer">
          <img src="images/discord.svg" alt="Discord" class="logo">
          <span>Discord<small>discord.gg/VoidStone</small></span>
        </a>
      </div>

      <footer class="foot">
        <span>© 2025 VoidStone</span>
        <span class="ideas"></span>
      </footer>
    </section>

  <script src="script.js"></script>
</body>
</html>
